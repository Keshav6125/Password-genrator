<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Genrator</h1>
         <div class="display-container">
           <input readonly class="display-password" data-passwordDisplay placeholder="PASSWORD">  <!--cutom attribute-->
           <button data-copy>
            <span data-copyMsg class="tooltip"></span>
            <img src="copy.svg" alt="copy-img" width="24" height="24">
           </button>
         </div>
         <div class="input-container">
            <!-- password length container -->
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            <!-- checkbox -->
            <div class="check">
                <div>
                    <input type="checkbox" id="uppercase" >
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Include Lowercase Letter</label>
                </div>
                <div>
                    <input type="checkbox" id="number">
                    <label for="uppercase">Include Numbers  </label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Include Symbols  </label>
                </div>
            </div>
            <!-- strength -->
            <div class="str">
                <p class="strength">Strength</p>
                <div class="circle" data-indicator ></div>
            </div>
            <!-- genrate password -->
            <button class="genrateBtn">Genrate Password</button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
